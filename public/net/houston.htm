  <script type="text/javascript">

    addEvent("keydown", document.getElementById("password"), function (e) {
      if (!e) { e = window.event; }

      // Enter is pressed
      if (e.keyCode == 13) {
        if (document.getElementById("password").value === "BER5348833") {

          alert("Incorrect Password");

    addEvent("click", document.getElementById("pi"), function (e) {
      if (e.shiftKey && e.ctrlKey) {
        location.href = "access.htm";
      }
    });

    addEvent("contextmenu", document.getElementById("pi"), function () {
      return false;
    });

  </script>
